<!DOCTYPE html>
<html>
  <head>
    <title>Car Brands List</title>
    <style>
      /* Styles for the list */
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      li {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-size: 18px;
        text-align: center;
        width: calc(25% - 20px);
        max-width: 200px;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Styles for the page */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>List of Car Brands</h1>
    <ul>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Audi">
        <p>Audi</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="BMW">
        <p>BMW</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Chevrolet">
        <p>Chevrolet</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Ford">
        <p>Ford</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Honda">
        <p>Honda</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Hyundai">
        <p>Hyundai</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Kia">
        <p>Kia</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Mazda">
        <p>Mazda</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Mercedes-Benz">
        <p>Mercedes-Benz</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Nissan">
        <p>Nissan</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Toyota">
        <p>Toyota</p>
      </li>
      <li>
        <img src="https://via.placeholder.com/100x50" alt="Volkswagen">
        <p>Volkswagen</p>
      </li>
    </ul>
  </body>
</html>
